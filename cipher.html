    <div style="padding-left:16px">
    <h1>JavaScript IPO</h1>
        <p>Right click and view source to see code. </p>
        <p>Input a number:</p>
        <input id="in">
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="out"></p>

        <script>
            function myFunction() {
                var asciiCode, encryptedText = "";
                var index = 0;
                
                // Input
                var inVar = document.getElementById("in").value;

                // Processing
                for(index = 0; index < inVar.length; index++){
                    asciiCode = inVar.charCodeAt(index);
                    //checking that letters are being inputted
                    if((asciiCode >= 65 && asciiCode <= 90) || (asciiCode >= 97 && asciiCode <= 122){
                        asciiCode = asciiCode + 3;
                    }
                    encryptedText += String.fromCharCode(asciiCode);
                }
                // Output
                document.getElementById("out").innerHTML = encryptedText;
            }
        </script>
